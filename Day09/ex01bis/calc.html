<!DOCTYPE html>
<html>
	<head>
		 <!-- En-tÃªte de la page -->
		<title>Calculatrice</title>
		<meta charset="utf-8"/>
		<script type="text/javascript"></script>
	</head>
	<body>
		<!-- Corps de la page -->
		<script language="javascript"></script>
		<form id="calculatrice">
			<input type="text" name="gauche"/>
			<select name="calcul">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" name="droite"/>
			<input type="submit" value="Try me !" />
		</form>
		<script>
			setInterval(function () {alert("Please, use me...")}, 30000);
			function afficher(message)
			{
				alert(message);
				console.log(message);
			}
			var calculatrice = document.getElementById('calculatrice');
			calculatrice.addEventListener('submit', function (event)
			{
				event.preventDefault();
				var gauche = parseInt(event.target.querySelector('input[name=gauche]').value);
				var calcul = event.target.querySelector('select[name=calcul]').value;
				var droite = parseInt(event.target.querySelector('input[name=droite]').value);

				if (isNaN(gauche) || isNaN(droite))
					return afficher('Error :(');
				if (gauche < 0 || droite < 0)
					return afficher('Error :(');
				else if (gauche >= 0 && droite >= 0)
				{
					if (calcul == '+')
						return(afficher(gauche + droite));
					if (calcul == '-')
						return(afficher(gauche - droite));
					if (calcul == '*')
						return(afficher(gauche * droite));
					if (calcul == '/')
					{
						if (droite === 0)
							return afficher("It's over 9000!");
						return(afficher(gauche / droite));
					}
					if (calcul == '%')
					{
						if (droite === 0)
							return afficher("It's over 9000!");
						return(afficher(gauche % droite));
					}
				}
			});
		</script>
	</body>
</html>
